{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Change image</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="content">
            <h1 class="title">Change image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- <input accept="image/png, image/gif, image/jpeg" type="file" class="form-control file-input"> -->
                <div class="row">
                    <div class="col-md">                                                                                    
                        <button name="90-left" class="btn btn-primary change-image-btn" type="submit"><img width="20px" src="{% static 'images/undo.png' %}" alt=""></button>
                        <button name="90-right" class="btn btn-danger change-image-btn" type="submit"><img width="20px" src="{% static 'images/reset.png' %}" alt=""></button>
                        <!-- <button class="btn btn-primary change-image-btn" type="submit"><img width="20px" src="{% static 'images/reset.png' %}" alt=""></button> -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
